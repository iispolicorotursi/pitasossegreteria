<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PitaSOS - Versione per Segreteria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito", sans-serif;
        background-color: #f5f7fb;
        padding: 1.5rem 0.75rem;
      }
      .app-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .app-logo {
        font-size: 2.2rem;
        color: #0d6efd;
        margin-bottom: 0.2rem;
      }
      .app-title {
        font-weight: 700;
        color: #0d6efd;
        font-size: 1.9rem;
      }
      .app-subtitle {
        font-size: 0.95rem;
        color: #6c757d;
      }
      .section {
        border-radius: 1rem;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
        padding: 1.2rem;
        background: #fff;
        margin-bottom: 1.3rem;
      }
      h4 {
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #0d6efd;
        font-weight: 600;
        font-size: 1.05rem;
      }
      .btn-main {
        background-color: #0d6efd;
        color: white !important;
        border: none;
        font-weight: 600;
        border-radius: 0.7rem;
        transition: 0.2s;
      }
      .btn-main:hover {
        background-color: #0b5ed7;
      }
      .btn-main:disabled {
        background-color: #9bbcfb;
        cursor: not-allowed;
      }
      .hours-box {
        background: #f1f4f8;
        border-radius: 0.6rem;
        padding: 0.6rem 0.75rem;
        margin-top: 0.5rem;
      }
      .floating-btn-container {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 700px;
        background: rgba(245, 247, 251, 0.95);
        backdrop-filter: blur(5px);
        padding: 1rem 1.25rem 1.25rem 1.25rem;
        box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.05);
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
        z-index: 1000;
        transition: all 0.3s ease;
      }
      .floating-btn-container.hide {
        position: static;
        transform: none;
        background: transparent;
        box-shadow: none;
        backdrop-filter: none;
        padding: 0;
        border-radius: 0;
      }
      #residualTeachers {
        margin-bottom: 6rem;
      }
    </style>
  </head>

  <body>
    <div class="container" style="max-width: 700px">
      <div class="app-header">
        <i class="bi bi-person-workspace app-logo"></i>
        <h1 class="app-title h1 fw-bold text-primary mb-1">PitaSOS</h1>
        <p class="app-subtitle mb-0 text-secondary">Versione per Segreteria</p>
      </div>

      <!-- Sezione 1 -->
      <div class="section">
        <h4><i class="bi bi-calendar3"></i> Selezionare una data</h4>
        <input type="date" id="dateInput" class="form-control mb-2" />
      </div>

      <!-- Sezione 2 -->
      <div class="section">
        <h4>
          <i class="bi bi-person-check"></i> Selezionare le assenze giornaliere
        </h4>
        <div id="teachersList" class="row gy-1"></div>
      </div>

      <!-- Sezione 3 -->
      <div class="section">
        <h4>
          <i class="bi bi-clock"></i> Selezionare i singoli permessi orari
        </h4>
        <div id="residualTeachers" class="row gy-2"></div>
      </div>

      <div id="floatingContainer" class="floating-btn-container">
        <button id="createBtn" class="btn btn-main w-100 py-2 mb-2" disabled>
          <i class="bi bi-file-earmark-text"></i> Genera i file di riepilogo per
          la data selezionata
        </button>
        <button
          id="resetBtn"
          class="btn btn-outline-secondary w-100 py-2 mb-2"
          disabled
        >
          <i class="bi bi-arrow-counterclockwise"></i> Reimposta tutto
        </button>
        <div id="statusMsg" class="text-center text-muted small"></div>
      </div>
    </div>

    <script>
      let orario = [],
        scelteAssenze = new Set(),
        sceltePermessi = {};

      document.addEventListener("DOMContentLoaded", () => {
        fetch("orario.csv")
          .then((r) => r.text())
          .then((t) => {
            const righe = t
              .split("\n")
              .map((r) => r.trim())
              .filter((r) => r);
            const intestazione = righe.shift().split(",");
            orario = righe.map((r) => {
              const campi = r.split(",");
              const obj = {};
              intestazione.forEach(
                (col, i) => (obj[col.trim()] = (campi[i] || "").trim())
              );
              return obj;
            });
            document.getElementById("dateInput").valueAsDate = new Date();
            aggiornaDocenti();
          });

        document
          .getElementById("dateInput")
          .addEventListener("change", aggiornaDocenti);
        document.getElementById("createBtn").addEventListener("click", creaCSV);
        document
          .getElementById("resetBtn")
          .addEventListener("click", resetScelte);
      });

      function aggiornaDocenti() {
        const giornoSel = document.getElementById("dateInput").value;
        if (!giornoSel) return;

        const giorno = new Date(giornoSel).toLocaleDateString("it-IT", {
          weekday: "long",
        });
        const nomeGiorno = giorno.charAt(0).toUpperCase() + giorno.slice(1);

        const teachersDiv = document.getElementById("teachersList");
        const residualDiv = document.getElementById("residualTeachers");
        teachersDiv.innerHTML = residualDiv.innerHTML = "";

        const lezioniGiorno = orario.filter((r) => r.Giorno === nomeGiorno);
        const docentiTotali = lezioniGiorno
          .filter(
            (r) =>
              ![
                "COLLETTA O.",
                "BRUNO E.",
                "RINA T.",
                "BATTIFARANO C.",
              ].includes(r.Docente)
          )
          .map((r) => r.Docente);
        const docentiValidi = [...new Set(docentiTotali)].sort((a, b) =>
          a.localeCompare(b, "it", { sensitivity: "base" })
        );

        // --- Sezione 1: Assenze giornaliere
        docentiValidi.forEach((d) => {
          const safe = d.replace(/[^a-zA-Z0-9_-]/g, "_");
          teachersDiv.insertAdjacentHTML(
            "beforeend",
            `
            <div class="col-12 col-sm-6 col-md-4 mb-1">
              <div class="form-check">
                <input class="form-check-input docente-check" type="checkbox" id="chk-${safe}" value="${d}" ${
              scelteAssenze.has(d) ? "checked" : ""
            }>
                <label class="form-check-label" for="chk-${safe}">${d}</label>
              </div>
            </div>`
          );
        });

        aggiornaPermessi(lezioniGiorno);

        document.querySelectorAll(".docente-check").forEach((chk) =>
          chk.addEventListener("change", (e) => {
            if (e.target.checked) scelteAssenze.add(e.target.value);
            else scelteAssenze.delete(e.target.value);
            aggiornaBottone();
          })
        );
      }

      function aggiornaPermessi(lezioniGiorno) {
        const resDiv = document.getElementById("residualTeachers");
        resDiv.innerHTML = "";

        const docentiTotali = lezioniGiorno
          .filter(
            (r) =>
              ![
                "COLLETTA O.",
                "BRUNO E.",
                "BATTIFARANO C.",
                "RINA T.",
              ].includes(r.Docente)
          )
          .map((r) => r.Docente);
        const docentiResidui = [...new Set(docentiTotali)].sort((a, b) =>
          a.localeCompare(b, "it", { sensitivity: "base" })
        );

        docentiResidui.forEach((d) => {
          const safe = d.replace(/[^a-zA-Z0-9_-]/g, "_");
          const ore = lezioniGiorno
            .filter((r) => r.Docente === d && r.Classe !== "POT")
            .map((r) => `${r.OraInizio}-${r.OraFine}`)
            .filter((o) => o);

          resDiv.insertAdjacentHTML(
            "beforeend",
            `
            <div class="col-12 col-md-6 mb-2">
              <div class="form-check mb-1">
                <input class="form-check-input residual-check" type="checkbox" id="res-${safe}" ${
              sceltePermessi[d] ? "checked" : ""
            }>
                <label class="form-check-label fw-semibold" for="res-${safe}">${d}</label>
              </div>
              <div id="hours-${safe}" class="hours-box" style="display:${
              sceltePermessi[d] ? "block" : "none"
            };">
                ${
                  ore.length > 0
                    ? ore
                        .map(
                          (o) => `
                      <div class="form-check">
                        <input class="form-check-input hour-checkbox" type="checkbox" value="${o}" id="${safe}-${o}"
                          ${
                            sceltePermessi[d] && sceltePermessi[d].includes(o)
                              ? "checked"
                              : ""
                          }>
                        <label class="form-check-label" for="${safe}-${o}">${o}</label>
                      </div>`
                        )
                        .join("")
                    : `<p class="text-muted small mb-0">Nessuna ora curricolare</p>`
                }
              </div>
            </div>`
          );
        });

        document.querySelectorAll(".residual-check").forEach((chk) =>
          chk.addEventListener("change", (e) => {
            const docente = chk.nextElementSibling.textContent;
            const div = document.getElementById(
              `hours-${chk.id.replace("res-", "")}`
            );
            if (e.target.checked) {
              div.style.display = "block";
              sceltePermessi[docente] = sceltePermessi[docente] || [];
            } else {
              div.style.display = "none";
              delete sceltePermessi[docente];
            }
            aggiornaBottone();

            div.querySelectorAll(".hour-checkbox").forEach((cb) =>
              cb.addEventListener("change", () => {
                sceltePermessi[docente] = sceltePermessi[docente] || [];
                if (cb.checked) {
                  sceltePermessi[docente].push(cb.value);
                } else {
                  sceltePermessi[docente] = sceltePermessi[docente].filter(
                    (v) => v !== cb.value
                  );
                  if (sceltePermessi[docente].length === 0)
                    delete sceltePermessi[docente];
                }
                aggiornaBottone();
              })
            );
          })
        );
      }

      function aggiornaBottone() {
        const attivo =
          scelteAssenze.size > 0 || Object.keys(sceltePermessi).length > 0;
        document.getElementById("createBtn").disabled = !attivo;
        document.getElementById("resetBtn").disabled = !attivo;
      }

      function resetScelte() {
        scelteAssenze.clear();
        sceltePermessi = {};
        document
          .querySelectorAll("input[type=checkbox]")
          .forEach((cb) => (cb.checked = false));
        document
          .querySelectorAll(".hours-box")
          .forEach((b) => (b.style.display = "none"));
        document.getElementById("statusMsg").innerHTML = "";
        aggiornaBottone();
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      function creaCSV() {
        const assenze = Array.from(scelteAssenze);
        const permessi = Object.entries(sceltePermessi).map(
          ([docente, ore]) => ({ docente, ore })
        );

        const dateSel = new Date(document.getElementById("dateInput").value);
        const giorno = dateSel
          .toLocaleDateString("it-IT", { weekday: "short" })
          .replace(".", "")
          .toLowerCase();
        const fileDate = `${String(dateSel.getDate()).padStart(2, "0")}${String(
          dateSel.getMonth() + 1
        ).padStart(2, "0")}${dateSel.getFullYear()}`;
        const payload = { giorno, fileDate, assenze, permessi };

        document.getElementById("statusMsg").innerHTML =
          "<i class='bi bi-arrow-clockwise spin text-primary'></i> Invio dati al server...";

        fetch(
          "https://antoniofittipaldi.it/progetti/pitasos/assenze_permessi.php",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
            mode: "cors",
          }
        )
          .then((r) => r.json())
          .then((res) => {
            if (res.success) {
              document.getElementById("statusMsg").innerHTML =
                "✅ Dati inviati e file creati con successo.";
              setTimeout(
                () => (document.getElementById("statusMsg").innerHTML = ""),
                5000
              );
            } else throw new Error(res.error);
          })
          .catch((err) => {
            document.getElementById("statusMsg").innerHTML =
              "❌ Errore: " + err.message;
          });
      }

      const floatingContainer = document.getElementById("floatingContainer");
      window.addEventListener("scroll", () => {
        const bottom =
          document.body.scrollHeight - window.innerHeight - window.scrollY;
        if (bottom < 150) floatingContainer.classList.add("hide");
        else floatingContainer.classList.remove("hide");
      });
    </script>
  </body>
</html>
