<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PitaSOS - Versione Segreteria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito", sans-serif;
        background-color: #f5f7fb;
        padding: 1.5rem 0.75rem;
      }
      .app-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .app-logo {
        font-size: 2.2rem;
        color: #0d6efd;
        margin-bottom: 0.2rem;
      }
      .app-title {
        font-weight: 700;
        color: #0d6efd;
        font-size: 1.7rem;
      }
      .app-subtitle {
        font-size: 0.95rem;
        color: #6c757d;
      }
      .section {
        border-radius: 1rem;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
        padding: 1.2rem;
        background: #fff;
        margin-bottom: 1.3rem;
      }
      h4 {
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #0d6efd;
        font-weight: 600;
        font-size: 1.05rem;
      }
      input[type="date"],
      .form-control {
        border-radius: 0.6rem;
        border: 1px solid #dee2e6;
        padding: 0.55rem 0.8rem;
        font-size: 0.95rem;
      }
      .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }
      .form-check-label {
        font-size: 0.95rem;
      }
      .btn-main {
        background-color: #0d6efd;
        color: white !important;
        border: none;
        font-weight: 600;
        border-radius: 0.7rem;
        transition: 0.2s;
      }
      .btn-main:hover {
        background-color: #0b5ed7;
      }
      .btn-main:disabled {
        background-color: #9bbcfb;
        cursor: not-allowed;
      }
      .hours-box {
        background: #f1f4f8;
        border-radius: 0.6rem;
        padding: 0.6rem 0.75rem;
        margin-top: 0.5rem;
      }
      .spin {
        display: inline-block;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @media (max-width: 768px) {
        .col-12.col-sm-6.col-md-4 {
          flex: 0 0 100%;
          max-width: 100%;
        }
      }
      @media (min-width: 769px) and (max-width: 991px) {
        .col-12.col-sm-6.col-md-4 {
          flex: 0 0 50%;
          max-width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" style="max-width: 700px">
      <div class="app-header">
        <i class="bi bi-person-workspace app-logo"></i>
        <div class="app-title">PitaSOS</div>
        <div class="app-subtitle">Versione per Segreteria</div>
      </div>

      <!-- Sezione 1 -->
      <div class="section">
        <h4><i class="bi bi-calendar3"></i> Selezionare una data</h4>
        <input type="date" id="dateInput" class="form-control mb-2" />
      </div>

      <!-- Sezione 2 -->
      <div class="section">
        <h4>
          <i class="bi bi-person-check"></i> Selezionare le assenze giornaliere
        </h4>
        <div id="teachersList" class="row gy-1"></div>
      </div>

      <!-- Sezione 3 -->
      <div class="section">
        <h4>
          <i class="bi bi-clock"></i> Selezionare i singoli permessi orari
        </h4>
        <div id="residualTeachers" class="row gy-2"></div>
      </div>

      <button id="createBtn" class="btn btn-main w-100 py-2 mb-2" disabled>
        <i class="bi bi-file-earmark-text"></i> Genera documento di riepilogo
      </button>
      <button
        id="resetBtn"
        class="btn btn-outline-secondary w-100 py-2 mb-3"
        disabled
      >
        <i class="bi bi-arrow-counterclockwise"></i> Annulla tutte le selezioni
      </button>
      <div id="statusMsg" class="text-center text-muted small"></div>
    </div>

    <script>
      let orario = [],
        docentiUnici = [],
        permessiSelezionati = {};

      document.addEventListener("DOMContentLoaded", () => {
        fetch("orario.csv")
          .then((r) => r.text())
          .then((t) => {
            const righe = t
              .split("\n")
              .map((r) => r.trim())
              .filter((r) => r);
            const intestazione = righe.shift().split(",");
            orario = righe.map((r) => {
              const campi = r.split(",");
              const obj = {};
              intestazione.forEach(
                (col, i) => (obj[col.trim()] = (campi[i] || "").trim())
              );
              return obj;
            });
            document.getElementById("dateInput").valueAsDate = new Date();
            aggiornaDocenti();
          });

        document
          .getElementById("dateInput")
          .addEventListener("change", aggiornaDocenti);
        document.getElementById("createBtn").addEventListener("click", creaCSV);
        document
          .getElementById("resetBtn")
          .addEventListener("click", resetScelte);
      });

      function aggiornaDocenti() {
        const giornoSel = document.getElementById("dateInput").value;
        if (!giornoSel) return;
        const giorno = new Date(giornoSel).toLocaleDateString("it-IT", {
          weekday: "long",
        });
        const nomeGiorno = giorno.charAt(0).toUpperCase() + giorno.slice(1);
        const teachersDiv = document.getElementById("teachersList");
        const residualDiv = document.getElementById("residualTeachers");
        teachersDiv.innerHTML = residualDiv.innerHTML = "";

        const docentiGiorno = orario.filter(
          (r) =>
            r.Giorno === nomeGiorno &&
            r.Classe !== "POT" &&
            !["COLLETTA O.", "BRUNO E."].includes(r.Docente)
        );

        const docSet = new Set(docentiGiorno.map((r) => r.Docente));
        docentiUnici = Array.from(docSet).sort((a, b) =>
          a.split(" ")[0].localeCompare(b.split(" ")[0])
        );

        docentiUnici.forEach((d) => {
          const safe = d.replace(/[^a-zA-Z0-9_-]/g, "_");
          teachersDiv.insertAdjacentHTML(
            "beforeend",
            `
        <div class="col-12 col-sm-6 col-md-4 mb-1">
          <div class="form-check">
            <input class="form-check-input docente-check" type="checkbox" id="chk-${safe}" value="${d}">
            <label class="form-check-label" for="chk-${safe}">${d}</label>
          </div>
        </div>`
          );
        });

        aggiornaPermessi(docentiGiorno);
        document.querySelectorAll(".docente-check").forEach((chk) =>
          chk.addEventListener("change", () => {
            aggiornaPermessi(docentiGiorno);
            aggiornaBottone();
          })
        );
      }

      function aggiornaPermessi(docentiGiorno) {
        const resDiv = document.getElementById("residualTeachers");
        resDiv.innerHTML = "";
        const assenti = [
          ...document.querySelectorAll(".docente-check:checked"),
        ].map((chk) => chk.value);
        const residui = docentiUnici.filter((d) => !assenti.includes(d));
        residui.forEach((d) => {
          const safe = d.replace(/[^a-zA-Z0-9_-]/g, "_");
          const ore = docentiGiorno
            .filter((r) => r.Docente === d)
            .map((r) => `${r.OraInizio}-${r.OraFine}`)
            .filter((o) => o);
          resDiv.insertAdjacentHTML(
            "beforeend",
            `
        <div class="col-12 col-md-6 mb-2">
          <div class="form-check mb-1">
            <input class="form-check-input residual-check" type="checkbox" id="res-${safe}">
            <label class="form-check-label fw-semibold" for="res-${safe}">${d}</label>
          </div>
          <div id="hours-${safe}" class="hours-box" style="display:none;">
            ${ore
              .map(
                (o) => `
              <div class="form-check">
                <input class="form-check-input hour-checkbox" type="checkbox" value="${o}" id="${safe}-${o}">
                <label class="form-check-label" for="${safe}-${o}">${o}</label>
              </div>`
              )
              .join("")}
          </div>
        </div>`
          );
        });

        document.querySelectorAll(".residual-check").forEach((chk) =>
          chk.addEventListener("change", (e) => {
            const div = document.getElementById(
              `hours-${chk.id.replace("res-", "")}`
            );
            div.style.display = e.target.checked ? "block" : "none";
            aggiornaBottone();
          })
        );
      }

      function aggiornaBottone() {
        const checked =
          document.querySelectorAll(
            ".docente-check:checked, .hour-checkbox:checked"
          ).length > 0;
        document.getElementById("createBtn").disabled = !checked;
        document.getElementById("resetBtn").disabled = !checked;
      }

      function resetScelte() {
        document
          .querySelectorAll("input[type=checkbox]")
          .forEach((cb) => (cb.checked = false));
        document
          .querySelectorAll(".hours-box")
          .forEach((b) => (b.style.display = "none"));
        document.getElementById("statusMsg").innerHTML = "";
        aggiornaBottone();
      }

      function creaCSV() {
        const assenze = [
          ...document.querySelectorAll(".docente-check:checked"),
        ].map((c) => c.value);
        const permessi = [];
        document.querySelectorAll(".residual-check:checked").forEach((chk) => {
          const docente = chk.nextElementSibling.textContent;
          const safe = docente.replace(/[^a-zA-Z0-9_-]/g, "_");
          const ore = [
            ...document.querySelectorAll(
              `#hours-${safe} .hour-checkbox:checked`
            ),
          ].map((o) => o.value);
          if (ore.length) permessi.push({ docente, ore });
        });

        const dateSel = new Date(document.getElementById("dateInput").value);
        const giorno = dateSel
          .toLocaleDateString("it-IT", { weekday: "short" })
          .replace(".", "")
          .toLowerCase();
        const fileDate = `${String(dateSel.getDate()).padStart(2, "0")}${String(
          dateSel.getMonth() + 1
        ).padStart(2, "0")}${dateSel.getFullYear()}`;
        const payload = { giorno, fileDate, assenze, permessi };

        document.getElementById("statusMsg").innerHTML =
          "<i class='bi bi-arrow-clockwise spin text-primary'></i> Invio dati al server...";

        fetch(
          "https://antoniofittipaldi.it/progetti/pitasos/assenze_permessi.php",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
            mode: "cors",
          }
        )
          .then((r) => r.json())
          .then((res) => {
            if (res.success) {
              document.getElementById("statusMsg").innerHTML =
                "✅ Dati inviati e file creati con successo.";
              setTimeout(
                () => (document.getElementById("statusMsg").innerHTML = ""),
                5000
              );
            } else throw new Error(res.error);
          })
          .catch((err) => {
            document.getElementById("statusMsg").innerHTML =
              "❌ Errore: " + err.message;
          });
      }
    </script>
  </body>
</html>
